{% extends "base.html" %}

{% block content %}

<header><h1>All Items Saved</h1></header>
<section class="all-items-list">
    <div class="btn-toolbar mb-3">
        <div class="btn-group mr-2">
            <a class="btn btn-outline-primary" href="{{ url_for('items.new_item') }}">
                New Item
            </a>
            <a class="btn btn-outline-primary" href="/">
                New Alert
            </a>
        </div>
        <div class="btn-group">
            <a class="btn btn-outline-secondary" href="{{ url_for('items.new_steam_item') }}">
                New Steam Item
            </a>
        </div>
    </div>
    <ol class="list-group mb-3">
        <div>
            {% for item in items %}
                <li class="list-group-item">
                    <h3 class="item-name">{{ item.url }}</h3>
                    <p class="item-price">{{ item.price }}</p>
                    <br>
                    <a href="{{ item.url }}">View</a>
                </li>
            {% endfor %}
        </div>
    </ol>
</section>

{% endblock %}
