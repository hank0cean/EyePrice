{% extends "base.html" %}

{% block content %}

    <header><h1>Add New Product</h1></header>
    <section class="new-item-form">
        <form method="post">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url"
                       placeholder="https://..." aria-describedby="urlHelp"/>
                <small class="form-text text-muted" id="urlHelp">
                    Enter full URL for the website item.
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">Tag name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name"
                       placeholder="span" aria-describedby="tagNameHelp"/>
                <small class="form-text text-muted" id="tagNameHelp">
                    Enter HTML tag name for the website item's price.
                </small>
            </div>
            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" name="query"
                       placeholder='{"id": "..."}' aria-describedby="queryHelp"/>
                <small class="form-text text-muted" id="queryHelp">
                    Enter full id found in the HTML tag for the website item's price.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>

    </section>

{% endblock %}
