{% extends "base.html" %}

{% block content %}

    <header><h1>Add Item from Steam Product</h1></header>
    <section class="new-item-steam-form">
        <form method="post">
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" name="url"
                       placeholder="https://..." aria-describedby="urlHelp"/>
                <small id="urlHelp">
                    Enter full URL for the website item.
                </small>
                <button type="submit">Create</button>
            </div>
        </form>

    </section>

{% endblock %}
